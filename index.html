                } catch (error) {
                    console.error("Failed to parse earned cards from localStorage:", error);
                    return [];
                }
            });


            useEffect(() => {
                localStorage.setItem('totalPoints', totalPoints.toString());

            const renderPage = () => {
                switch (currentPage) {

                        return <GuessNumberGame setCurrentPage={setCurrentPage} setTotalPoints={setTotalPoints} />;

                    case 'success-number':

                    case 'success-memory':
                        return <SuccessPage title="è¨˜æ†¶é”äººï¼" emoji="ğŸ‰" points={3} gameId="memory-card" setCurrentPage={setCurrentPage} setTotalPoints={setTotalPoints} setEarnedCards={setEarnedCards} />;
                    default:
                        return <HomePage setCurrentPage={setCurrentPage} setTotalPoints={setTotalPoints} totalPoints={totalPoints} />;
                }
            };

            return (
                <div className="relative min-h-screen bg-gradient-to-br from-purple-400 to-indigo-600 flex items-center justify-center p-4">
                    <div className="w-full max-w-lg bg-white rounded-xl shadow-2xl overflow-hidden md:max-w-xl lg:max-w-2xl transform transition-all duration-300">
                        {/* Header for total points */}
                        <div className="bg-purple-700 text-white p-4 flex justify-between items-center shadow-lg">
                            <h1 className="text-2xl font-bold">
                                ğŸŒŸ ç”Ÿæ—¥å¤§æŒ‘æˆ° ğŸŒŸ
                            </h1>
                            <div className="flex items-center space-x-2">
                                <span className="text-xl font-semibold">é»æ•¸:</span>
                                <span className="text-2xl font-bold text-yellow-300">{totalPoints}</span>
                            </div>
                        </div>

                        {/* Main content area */}
                        <div className="p-6">
                            {renderPage()}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<BirthdayGameApp />, document.getElementById('root'));
    </script>
