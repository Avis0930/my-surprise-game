\<style\>
body {
margin: 0;
padding: 0;
font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
overflow-x: hidden;
background-color: \#f0f0f0; /\* Add a fallback body background */
}
.mobile-button {
touch-action: manipulation;
user-select: none;
\-webkit-tap-highlight-color: transparent;
}
.no-zoom {
touch-action: pan-x pan-y;
}
/* 定義地鼠動畫 */
@keyframes whack-in {
0% { transform: translateY(100%) scale(0.8); }
50% { transform: translateY(-10%) scale(1.1); }
100% { transform: translateY(0) scale(1); }
}
@keyframes whack-out {
0% { transform: translateY(0) scale(1); }
100% { transform: translateY(100%) scale(0.8); }
}
.mole-active {
animation: whack-in 0.2s forwards;
}
.mole-hit {
animation: whack-out 0.2s forwards;
filter: grayscale(100%); /* 點擊後變灰 \*/
}
.mole-disappear {
animation: whack-out 0.2s forwards;
}

    /* Candy Crush 遊戲樣式 */
    .candy-grid {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        gap: 2px;
        width: 100%; /* 確保網格在容器內填滿 */
        max-width: 300px; /* 限制最大寬度，避免過大 */
        margin: 0 auto; /* 置中 */
        aspect-ratio: 1 / 1; /* 保持正方形 */
        background-color: #8B4513; /* 巧克力色背景 */
        padding: 5px;
        border-radius: 10px;
        box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
    }
    .candy-tile {
        width: 100%;
        padding-bottom: 100%; /* Make them square */
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        cursor: pointer;
        background-color: rgba(255, 255, 255, 0.1); /* 淺色背景，讓糖果更突出 */
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: transform 0.1s ease-out, opacity 0.2s ease-out;
        user-select: none;
        touch-action: manipulation;
        box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
        will-change: transform, opacity;
        overflow: hidden;
    }
    .candy-tile.selected {
        border: 3px solid #FFD700; /* 黃金邊框選中 */
        box-shadow: 0 0 15px #FFD700;
    }
    .candy-tile.clearing {
        animation: fadeOut 0.2s forwards; /* 消除時的動畫時間縮短 */
    }
    @keyframes fadeOut {
        from { opacity: 1; transform: scale(1); }
        to { opacity: 0; transform: scale(0.2); } /* 縮小更多以加速消失感 */
    }
    .candy-tile.falling {
        animation: fallDown 0.2s ease-out forwards;
    }
    @keyframes fallDown {
        from { transform: translateY(-100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    .candy-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        /* 調整糖果表情符號的大小 */
        font-size: 2.5rem; /* 增大糖果表情符號大小 */
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* 抽卡圖片樣式 */
    .card-image {
        width: 100%;
        max-width: 320px;
        height: 320px;
        border-radius: 0.75rem;
        border: 5px solid;
        box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        transition: all 0.3s ease-in-out;
        object-fit: cover;
        aspect-ratio: 1 / 1;
        position: relative; /* For pseudo-elements and overlays */
        overflow: hidden; /* For shine effect */
        /* Ensure smooth animations */
        will-change: transform, box-shadow, border-color;
    }

    /* 稀有度邊框顏色 (與標籤顏色呼應) */
    .card-image.sss { border-color: #FFD700; } /* SSS 邊框初始為金色，動畫中變彩虹 */
    .card-image.ssr { border-color: #FFD700; } /* SSR 邊框初始為金色 */
    .card-image.sr { border-color: #BA55D3; } /* SR 邊框初始為紫色 */
    .card-image.r { border-color: #87CEEB; } /* R 邊框初始為淺藍色 */


    /* 稀有度標籤樣式 - 增強視覺效果 */
    .rarity-tag {
        font-weight: bold;
        padding: 0.7rem 1.2rem;
        margin-top: 1.5rem;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 6px 15px rgba(0,0,0,0.4);
        font-size: 1.2rem;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
        transform: translateY(0);
        border: 3px solid;
        will-change: background, color, text-shadow, border-color, box-shadow, transform, clip-path;
        /* 新的形狀: 類似勳章或寶石切割的八邊形 */
        clip-path: polygon(
            20% 0%, 80% 0%, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0% 80%, 0% 20%
        );
        /* 能量光暈動畫 - 基礎效果 */
        animation: energy-halo 2s infinite alternate, tag-float 3s infinite ease-in-out;
        /* 寶石切割面效果 */
        background-image: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, transparent 50%, rgba(0,0,0,0.2) 100%);
    }

    @keyframes energy-halo {
        0% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.3); }
        100% { box-shadow: 0 0 15px rgba(255, 255, 255, 0.7); }
    }
    
    /* 抽卡動畫 - 揭示 (通用) */
    @keyframes flip-in {
        0% { transform: perspective(800px) rotateY(-90deg) scale(0.8); opacity: 0; }
        70% { transform: perspective(800px) rotateY(10deg) scale(1.05); opacity: 1; }
        100% { transform: perspective(800px) rotateY(0deg) scale(1); opacity: 1; }
    }

    /* 通用卡片脈衝/呼吸動畫 */
    @keyframes card-pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.01); }
        100% { transform: scale(1); }
    }
    /* 標籤輕微浮動動畫 */
    @keyframes tag-float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
        100% { transform: translateY(0px); }
    }

    /* --- R 等級 (藍色主題，增加細微條紋) --- */
    .rarity-tag.r {
        background: linear-gradient(45deg, #ADD8E6 0%, #87CEEB 50%, #B0E0E6 100%); /* 淺藍漸變 */
        color: #333;
        text-shadow: 1px 1px 4px rgba(255,255,255,0.7);
        border-color: #E0FFFF; /* 淺藍邊框 */
        /* 增加細微橫向條紋 */
        background-image: linear-gradient(90deg, rgba(0, 0, 0, 0.05) 0%, rgba(0, 0, 0, 0.05) 50%, transparent 50%, transparent 100%), linear-gradient(45deg, #ADD8E6 0%, #87CEEB 50%, #B0E0E6 100%);
        background-size: 10px 10px, 100% 100%;
    }
    .card-reveal.r .card-image {
        animation: flip-in 0.6s ease-out forwards, r-flash 1.5s infinite alternate 0.6s;
        border-color: #87CEEB; /* 與標籤呼應 */
    }
    @keyframes r-flash {
        0%, 100% { box-shadow: 0 4px 15px rgba(0,0,0,0.4); }
        50% { box-shadow: 0 4px 20px rgba(135,206,235,0.6), 0 0 10px rgba(135,206,235,0.4); } /* 淺藍色閃光 */
    }

    /* --- SR 等級 (紫色主題，加深邊框 + 更強閃光) --- */
    .rarity-tag.sr {
        background: linear-gradient(45deg, #8A2BE2 0%, #BA55D3 50%, #DA70D6 100%); /* 紫羅蘭到蘭花紫漸變 */
        color: white;
        text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
        border-color: #A020F0; /* 更深的紫色邊框 */
        /* 增加魔法符文背景 */
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)" viewBox="0 0 100 100"><text x="50" y="50" font-family="Arial" font-size="60" fill="rgba(255,255,255,0.15)" text-anchor="middle" dominant-baseline="middle">🔮</text></svg>'), linear-gradient(45deg, #8A2BE2 0%, #BA55D3 50%, #DA70D6 100%);
        background-size: 40% 40%, 100% 100%;
        background-repeat: no-repeat, no-repeat;
        background-position: center center, center center;
        /* 更強的能量光暈 */
        animation: sr-energy-halo 2s infinite alternate, tag-float 3s infinite ease-in-out;
    }
    @keyframes sr-energy-halo {
        0% { box-shadow: 0 0 8px rgba(255, 255, 255, 0.4); }
        100% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.8); }
    }
    .card-reveal.sr .card-image {
        animation: flip-in 0.6s ease-out forwards, sr-glow 1.5s infinite alternate 0.6s;
        position: relative;
        overflow: hidden;
        border-color: #BA55D3; /* 與標籤呼應 */
    }
    @keyframes sr-glow {
        0%, 100% { box-shadow: 0 4px 15px rgba(0,0,0,0.4); }
        50% { box-shadow: 0 4px 30px rgba(138,43,226,0.8), 0 0 20px rgba(138,43,226,0.6); } /* 更強的紫色光暈 */
    }
    /* 星星裝飾 */
    .card-reveal.sr .card-image::before,
    .card-reveal.sr .card-image::after {
        content: '✨'; /* 星星符號 */
        position: absolute;
        font-size: 1.5rem;
        opacity: 0;
        animation: sr-star-twinkle 2s infinite ease-out 0.8s; /* 延遲出現 */
        pointer-events: none;
    }
    .card-reveal.sr .card-image::before {
        top: 10%; left: 15%;
        animation-delay: 0.9s;
    }
    .card-reveal.sr .card-image::after {
        bottom: 15%; right: 20%;
        animation-delay: 1.2s;
        font-size: 1.2rem;
    }
    @keyframes sr-star-twinkle {
        0%, 100% { opacity: 0; transform: scale(0.5); }
        50% { opacity: 1; transform: scale(1.2); }
    }


    /* --- SSR 等級 (金色主題，更強金屬感) --- */
    .rarity-tag.ssr {
        background: linear-gradient(135deg, #FFD700 0%, #FFA500 50%, #FFD700 100%); /* 調整漸變角度和終點 */
        color: #8B4513;
        text-shadow: 1px 1px 4px rgba(255,255,255,0.8);
        border-color: #FFECB3; /* 淺金邊框 */
         /* 增加光芒背景 */
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)" viewBox="0 0 100 100"><polygon points="50 5 65 30 95 35 70 55 75 85 50 70 25 85 30 55 5 35 35 30" fill="rgba(255,255,0,0.2)"/></svg>'), linear-gradient(135deg, #FFD700 0%, #FFA500 50%, #FFD700 100%); /* 使用星形圖案 */
        background-size: 60% 60%, 100% 100%;
        background-repeat: no-repeat, no-repeat;
        background-position: center center, center center;
        animation: ssr-tag-glow 1.5s infinite alternate, tag-float 3s infinite ease-in-out;
    }
    @keyframes ssr-tag-glow {
        0%, 100% { box-shadow: 0 6px 15px rgba(0,0,0,0.4); }
        50% { box-shadow: 0 6px 20px rgba(255,215,0,0.8), 0 0 15px rgba(255,215,0,0.5), inset 0 0 8px rgba(255, 255, 255, 0.5); } /* 增加內發光 */
    }
    .card-reveal.ssr .card-image {
        animation: flip-in 0.6s ease-out forwards, ssr-card-glow 1.5s infinite alternate 0.6s;
        position: relative;
        overflow: hidden;
        border-color: #FFD700; /* 與標籤呼應 */
        border-width: 6px; /* 略微加粗邊框 */
        box-shadow: 0 4px 20px rgba(255,215,0,0.6); /* 更強的陰影 */
    }
    @keyframes ssr-card-glow {
        0%, 100% { box-shadow: 0 4px 15px rgba(0,0,0,0.4); }
        50% { box-shadow: 0 4px 30px rgba(255,215,0,0.9), 0 0 25px rgba(255,215,0,0.8); } /* 更強烈金色光暈 */
    }
    /* 細微的邊框閃爍 */
    .card-reveal.ssr .card-image::after {
        content: '';
        position: absolute;
        top: -5px; left: -5px; right: -5px; bottom: -5px;
        border: 6px solid transparent;
        border-radius: 0.8rem;
        pointer-events: none;
        animation: ssr-border-shine 2s infinite linear 0.7s;
    }
    @keyframes ssr-border-shine {
        0% { border-top-color: rgba(255, 255, 0, 0.4); border-right-color: transparent; border-bottom-color: transparent; border-left-color: transparent; }
        25% { border-top-color: rgba(255, 255, 0, 0.4); border-right-color: rgba(255, 255, 0, 0.4); border-bottom-color: transparent; border-left-color: transparent; }
        50% { border-top-color: transparent; border-right-color: rgba(255, 255, 0, 0.4); border-bottom-color: rgba(255, 255, 0, 0.4); border-left-color: transparent; }
        75% { border-top-color: transparent; border-right-color: transparent; border-bottom-color: rgba(255, 255, 0, 0.4); border-left-color: rgba(255, 255, 0, 0.4); }
        100% { border-top-color: rgba(255, 255, 0, 0.4); border-right-color: transparent; border-bottom-color: transparent; border-left-color: transparent; }
    }


    /* --- SSS 等級 (彩虹主題，微調色彩飽和度) --- */
    .rarity-tag.sss {
        background: linear-gradient(45deg, #FF4500, #FFA500, #FFFF00, #ADFF2F, #00BFFF, #4B0082, #9400D3); /* 調整橙色和綠色的飽和度 */
        background-size: 400% 400%; /* 為了動態漸變 */
        color: white;
        text-shadow: 0 0 8px #fff, 0 0 12px #00BFFF, 0 0 15px #1E90FF, 0 0 20px #8A2BE2; /* 更突出的陰影 */
        border-color: #E0FFFF;
        animation: pulse-glow 1.5s infinite alternate, sss-rainbow-bg 10s infinite linear;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.8), 0 0 30px rgba(0, 255, 255, 0.6), inset 0 0 15px rgba(255, 255, 255, 0.7); /* 強烈內外發光 */
        /* 增加更強烈的內部光效 */
        position: relative;
    }
    /* SSS 標籤內部光點效果 */
    .rarity-tag.sss::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: radial-gradient(circle at 70% 30%, rgba(255,255,255,0.8) 0%, transparent 40%),
                    radial-gradient(circle at 30% 70%, rgba(255,255,255,0.8) 0%, transparent 40%); /* 更亮的光點 */
        animation: sss-tag-sparkle 1.5s infinite ease-out;
        pointer-events: none;
        mix-blend-mode: overlay;
    }
    @keyframes sss-tag-sparkle {
        0% { transform: scale(0.8) rotate(0deg); opacity: 0.8; } /* 更高的初始透明度 */
        50% { transform: scale(1) rotate(180deg); opacity: 1; }
        100% { transform: scale(0.8) rotate(360deg); opacity: 0.8; }
    }

    @keyframes sss-rainbow-bg {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    @keyframes pulse-glow {
        0% { box-shadow: 0 0 10px rgba(0, 255, 255, 0.5), 0 0 20px rgba(0, 255, 255, 0.3), inset 0 0 5px rgba(255, 255, 255, 0.5); }
        50% { box-shadow: 0 0 25px rgba(0, 255, 255, 0.9), 0 0 35px rgba(0, 255, 255, 0.7), inset 0 0 20px rgba(255, 255, 255, 0.8); } /* 更強烈發光 */
        100% { box-shadow: 0 0 10px rgba(0, 255, 255, 0.5), 0 0 20px rgba(0, 255, 255, 0.3), inset 0 0 5px rgba(255, 255, 255, 0.5); }
    }

    .card-reveal.sss .card-image {
        animation: flip-in 0.6s ease-out forwards, sss-pulse-scale 2s infinite alternate 0.6s, sss-border-rainbow 5s infinite linear 0.6s;
        position: relative;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0,0,0,0.4), 0 0 10px rgba(255, 255, 255, 0.3); /* 增加基礎和外發光陰影 */
    }
    @keyframes sss-pulse-scale {
        0% { transform: scale(1); }
        50% { transform: scale(1.04); } /* 更大的脈衝 */
        100% { transform: scale(1); }
    }
    @keyframes sss-border-rainbow {
        0% { border-color: #FF4500; box-shadow: 0 4px 20px rgba(255,69,0,0.7); }
        16% { border-color: #FFA500; box-shadow: 0 4px 20px rgba(255,165,0,0.7); }
        33% { border-color: #FFFF00; box-shadow: 0 4px 20px rgba(255,255,0,0.7); }
        50% { border-color: #ADFF2F; box-shadow: 0 4px 20px rgba(173,255,47,0.7); }
        66% { border-color: #00BFFF; box-shadow: 0 4px 20px rgba(0,191,255,0.7); }
        83% { border-color: #4B0082; box-shadow: 0 4px 20px rgba(75,0,130,0.7); }
        100% { border-color: #9400D3; box-shadow: 0 4px 20px rgba(148,0,211,0.7); }
    }
    /* SSS 卡片內部的鑽石閃爍效果 (增強) */
    .card-reveal.sss .card-image::before,
    .card-reveal.sss .card-image::after {
        content: '';
        position: absolute;
        background: 
            radial-gradient(circle at 20% 20%, rgba(255,255,255,0.95) 0%, transparent 15%),
            radial-gradient(circle at 80% 30%, rgba(255,255,255,0.95) 0%, transparent 15%),
            radial-gradient(circle at 50% 70%, rgba(255,255,255,0.95) 0%, transparent 15%); /* 更亮的光點 */
        background-size: 200% 200%;
        animation: sss-diamond-sparkle 1.5s infinite alternate;
        pointer-events: none;
        mix-blend-mode: screen;
        opacity: 0; /* 初始隱藏 */
        animation-delay: 0.8s; /* 延遲出現 */
        transform: scale(0); /* 初始縮小 */
    }
    .card-reveal.sss .card-image::after { /* 第二個光點層 */
        animation-delay: 1.2s;
        background: 
            radial-gradient(circle at 70% 80%, rgba(255,255,255,0.9) 0%, transparent 15%),
            radial-gradient(circle at 30% 10%, rgba(255,255,255,0.9) 0%, transparent 15%); /* 略微調整亮度 */
    }
    @keyframes sss-diamond-sparkle {
        0% { transform: scale(0) rotate(0deg); opacity: 0; }
        20% { transform: scale(0.9) rotate(90deg); opacity: 1; } /* 更大的放大 */
        80% { transform: scale(1.3) rotate(270deg); opacity: 1; } /* 更大的放大 */
        100% { transform: scale(0.6) rotate(360deg); opacity: 0; }
    }


    /* --- 抽卡中動畫 (卡背設計) --- */
    @keyframes card-shuffling {
        0% { transform: perspective(600px) rotateY(0deg); }
        50% { transform: perspective(600px) rotateY(180deg); }
        100% { transform: perspective(600px) rotateY(360deg); }
    }
    @keyframes card-back-shine {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
    }
    @keyframes border-shimmer {
        0% { border-image-source: linear-gradient(45deg, #FFD700, #FF69B4, #4169E1); }
        25% { border-image-source: linear-gradient(45deg, #FF69B4, #4169E1, #FFD700); }
        50% { border-image-source: linear-gradient(45deg, #4169E1, #FFD700, #FF69B4); }
        75% { border-image-source: linear-gradient(45deg, #FF69B4, #4169E1, #FFD700); }
        100% { border-image-source: linear-gradient(45deg, #FFD700, #FF69B4, #4169E1); }
    }
    @keyframes pulse-glow-symbol {
        0% { opacity: 0.7; transform: translate(-50%, -50%) scale(1); }
        50% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
        100% { opacity: 0.7; transform: translate(-50%, -50%) scale(1); }
    }

    .card-shuffling {
